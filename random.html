<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selector POC</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  
  <!-- Button to trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal">
    Click Me
  </button>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Select Color and Memory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="form-group">
              <label for="color">Color</label>
              <select class="form-control" id="color" onchange="updateOptions()">
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
              </select>
            </div>
            <div class="form-group">
              <label for="memory">Memory</label>
              <select class="form-control" id="memory" onchange="updateOptions()">
                <option value="64GB">64GB</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const productCombination = {
      "Red": {
        "64GB": 1001,
        "128GB": null,
        "256GB": 1003
      },
      "Black": {
        "64GB": 1002,
        "128GB": 1004,
        "256GB": null
      },
      "White": {
        "64GB": null,
        "128GB": null,
        "256GB": null
      }
    };

    function updateOptions() {
      const color = document.getElementById('color').value;
      const memory = document.getElementById('memory').value;
      const options = productCombination[color][memory];
      const otherOptions = document.querySelectorAll('#memory option');
      otherOptions.forEach(option => {
        option.disabled = options && !options.includes(parseInt(option.value));
      });
    }

    function submitForm() {
      const color = document.getElementById('color').value;
      const memory = document.getElementById('memory').value;
      const productId = productCombination[color][memory];
      if (productId) {
        alert(`Selected Product ID: ${productId}`);
      } else {
        alert('No product found for selected options.');
      }
    }
  </script>
</body>
</html>
